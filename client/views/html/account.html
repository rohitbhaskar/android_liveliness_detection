<!-- page content -->
<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Create A New Account</h3>
      </div>

      <div class="title_right">
        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Account Form <small>please read patiently before filling</small></h2>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <br />
            <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">First Name <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Last Name <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" id="last-name" name="last-name" required="required" class="form-control col-md-7 col-xs-12">
                </div>
              </div>
              <div class="form-group">
                <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Middle Name / Initial</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Gender</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div id="gender" class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                      <input type="radio" name="gender" value="male"> &nbsp; Male &nbsp;
                    </label>
                    <label class="btn btn-primary" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                      <input type="radio" name="gender" value="female"> Female
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Date Of Birth <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input id="birthday" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                </div>
              </div>

              <div class="form-group">
                <label for="address" class="control-label col-md-3 col-sm-3 col-xs-12">Address</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input id="address_line1" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" placeholder="line 1">
                </div>
              </div>
              <div class="form-group">
                <label for="address" class="control-label col-md-3 col-sm-3 col-xs-12"></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input id="address_line1" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" placeholder="line 2">
                </div>
              </div>
              <div class="form-group">
                <label for="address" class="control-label col-md-3 col-sm-3 col-xs-12"></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input id="address_line1" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" placeholder="line 3">
                </div>
              </div>

              <div class="form-group">
                <label for="city" class="control-label col-md-3 col-sm-3 col-xs-12">City</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input id="city" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" placeholder="city">
                </div>
              </div>

              <div class="form-group">
                <label for="postal_code" class="control-label col-md-3 col-sm-3 col-xs-12">Postal Code</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input id="postal_code" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" placeholder="postal code">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-3 col-sm-3 col-xs-12 control-label">Minority Community
                  <br>
                  <small class="text-navy">caste</small>
                </label>

                <div class="col-md-9 col-sm-9 col-xs-12">
                  <div class="radio">
                    <label>
                      <input type="radio" class="flat" checked name="iCheck1"> Open
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" class="flat" name="iCheck1"> Reserved
                    </label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-3 col-sm-3 col-xs-12 control-label">Gender
                  <br>
                  <small class="text-navy"></small>
                </label>

                <div class="col-md-9 col-sm-9 col-xs-12">
                  <div class="radio">
                    <label>
                      <input type="radio" class="flat" checked name="iCheck2"> Male
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" class="flat" name="iCheck2"> Female
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" class="flat" name="iCheck2"> Others
                    </label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="pan" class="control-label col-md-3 col-sm-3 col-xs-12">PAN</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input id="pan" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" placeholder="pan number">
                </div>
              </div>

              <div class="form-group">
                <label for="email" class="control-label col-md-3 col-sm-3 col-xs-12">Email</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input id="email class="form-control col-md-7 col-xs-12" type="email" name="middle-name" placeholder="email id">
                </div>
              </div>

              <div class="form-group">
                <label for="mobile_no" class="control-label col-md-3 col-sm-3 col-xs-12">Mobile Number</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input id="mobile_no" class="form-control col-md-7 col-xs-12" type="number" name="middle-name" placeholder="mobile">
                </div>
              </div>

              <div class="form-group">
                <label for="education" class="control-label col-md-3 col-sm-3 col-xs-12">Education</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input id="education" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" placeholder="education">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-3 col-sm-3 col-xs-12 control-label">Maritial Status
                  <br>
                  <small class="text-navy"></small>
                </label>

                <div class="col-md-9 col-sm-9 col-xs-12">
                  <div class="radio">
                    <label>
                      <input type="radio" class="flat" checked name="iCheck1"> Single
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" class="flat" name="iCheck1"> Double
                    </label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nominee_name">Nominee Name <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" id="nominee_name" name="last-name" required="required" class="form-control col-md-7 col-xs-12">
                </div>
              </div>
              <div class="form-group">
                <label for="nominee_address" class="control-label col-md-3 col-sm-3 col-xs-12">Nominee Address</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input id="nominee_address" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" placeholder="address">
                </div>
              </div>



              <div class="ln_solid"></div>
              <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <button class="btn btn-primary" type="button">Cancel</button>
                  <button class="btn btn-primary" type="reset">Reset</button>
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /page content -->
