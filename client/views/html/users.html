<!-- page content -->
<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>All Users</h3>
      </div>

      <div class="title_right">
        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="clearfix"></div>

    <div class="row">
      <div class="col-md-12">
        <div class="x_panel">
          <div class="x_content">
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                <ul class="pagination pagination-split">
                  <li><a href="">A</a></li>
                  <li><a href="">B</a></li>
                  <li><a href="">C</a></li>
                  <li><a href="">D</a></li>
                  <li><a href="">E</a></li>
                  <li>...</li>
                  <li><a href="">W</a></li>
                  <li><a href="">X</a></li>
                  <li><a href="">Y</a></li>
                  <li><a href="">Z</a></li>
                </ul>
              </div>

              <div class="clearfix"></div>

              <div class="col-md-4 col-sm-4 col-xs-12 profile_details" ng-repeat="user in allCompanyUsers">
                <div class="well profile_view">
                  <div class="col-sm-12">
                    <h4 class="brief"><i>Inverter Manager</i></h4>
                    <div class="left col-xs-7">
                      <h2>{{user.username}}</h2>
                      <p><strong>About: </strong> Managing {{user.inverter_id}} for {{user.company_id}} </p>
                      <ul class="list-unstyled">
                        <li><i class="fa fa-envelope"></i> Email Id: {{user.email_id}}</li>
                        <li><i class="fa fa-phone"></i> Phone #: {{user.contact}}</li>
                      </ul>
                    </div>
                    <div class="right col-xs-5 text-center">
                      <img src="images/user.png" alt="" class="img-circle img-responsive">
                    </div>
                  </div>
                  <div class="col-xs-12 bottom text-center">
                    <div class="col-xs-12 col-sm-6 emphasis">
                      <button type="button" class="btn btn-success btn-xs"> <i class="fa fa-user">
                        </i> <i class="fa fa-comments-o"></i> </button>
                      <button type="button" class="btn btn-primary btn-xs">
                        <i class="fa fa-user"> </i> View Profile
                      </button>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /page content -->
